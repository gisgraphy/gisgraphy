search.geocoding.structured=G\u00e9ocoding (adresse structur\u00e9e)
search.geocoding.desc=Le service de g\u00e9ocoding mondial est totalement GRATUIT et permet de retrouver les coordonn\u00e9es GPS d''une adresse, d''un nom de rue, d''une ville,d''un code postal, dans 243 pays, via un webservice REST. <b>Vous pouvez g\u00e9ocoder une adresse structur\u00e9e ou non</b>. Le <a href="http://www.address-parser.net" target="_blank">parseur d''adresse</a> permet d''extraire les diff\u00e9rentes parties d''une adresse non structur\u00e9e. Gisgraphy propose \u00e9galement des <a href="http://www.gisgraphy.com/premium">webservices host\u00e9s et du consulting</a>
search.reversegeocoding.desc=Le service de reverse g\u00e9ocoding mondial est totalement GRATUIT et permet de retrouver une adresse ou une rue \u00e0 partir d''une coordon\u00e9e GPS,  dans 243 pays, via un Webservice REST. Gisgraphy propose \u00e9galement des <a href="http://www.gisgraphy.com/premium">webservices host\u00e9s et du consulting</a>
search.openstreetmap.data=Il utilise des donn\u00e9es (\u00e9galement gratuites) provenant de <a href="{0}">OpenstreetMap</a>, qui sont import\u00e9es dans une base locale
search.geonames.data=Il utilise des donn\u00e9es (\u00e9galement gratuites) provenant de <a href="{0}">Geonames</a>, qui sont import\u00e9es dans une base locale
search.streetsearch.desc=Le webservice de RECHERCHE DE NOMS DE RUES est totalement GRATUIT et permet de trouver des rues \u00e0 partir d''une coordon\u00e9e GPS ou d''un nom, dans 243 pays, via une webservice REST. Gisgraphy propose \u00e9galement des <a href="http://www.gisgraphy.com/premium">webservices host\u00e9s et du consulting</a>
search.fulltext.desc=Le webservice FULLTEXT est totallement GRATUIT et permet de chercher parmi plusieurs millions de lieux, rues, code postaux, POI,... dans 243 pays, via un webservice REST. Gisgraphy propose \u00e9galement des <a href="http://www.gisgraphy.com/premium">webservices host\u00e9s et du consulting</a>
search.ws.use=Vous pouvez utiliser cette <a href="{0}" target="_blank">interface</a> pour appeler le webservice directement et voir la sortie
search.ws.exampleofuse=Vous pouvez voir un exemple d''<a href="{0}" target="_blank">utilisation</a> du webservice.
search.geoloc.desc=Le webservice de G\u00e9olocalisation est totalement GRATUIT et permet de retrouver des lieux ou POI et leur distance \u00e0 partir d''une coordon\u00e9e GPS, via un webservice REST.Gisgraphy propose \u00e9galement des <a href="http://www.gisgraphy.com/premium">webservices host\u00e9s et du consulting</a>
search.addressparser.desc=Le webservice de parsing d''adresses extrait les diff\u00e9rents \u00e9l\u00e9ments qui compose une adresse : num\u00e9ro de rue, nom et type de rue, compl\u00e9ment d'adresse, (apt, batiment, ...), code postal, pays , ville, ...via une interface REST. <span style="color:#FF0000;font-size:1.2em">Il est d\u00e9sormais un projet \u00e0 part enti\u00e8re :</span> <a href="http://www.address-parser.net">address-parser.net</a>. Vous pouvez \u00e9galement souscrire \u00e0 des <a href="http://www.address-parser.net">webservices host\u00e9s ou acqu\u00e8rir le logiciel</a>
search.docandinstall=Vous pouvez voir un exemple d''utilisation ci dessous. Vous pouvez consulter l''<a href="{0}" target="_blank">API XML</a> du service ou <a href="{1}" target="_blank">t\u00e9l\u00e9charger et installer </a> Gisgraphy
