gisgraphy.about=<strong>A propos</strong> : Gisgraphy  est un framework totalement gratuit dont le but est de fournir des webservices pour les donn\u00e9es g\u00e9ographiques gratuites. Il fournit des importeurs, ainsi que plusieurs webservices : g\u00e9ocoding, reverse g\u00e9ocoding, parsing d''adresses, recherche de rues ou de lieux par nom et/ou position GPS (fulltext) et recherche \u00e0 proximit\u00e9. Actuellement il g\u00e8re <a href="{0}" target="_blank">Geonames</a> et <a href="{1}" target="_blank">OpenStreetMap</a> (>100 millions d''entr\u00e9es). Le webservice peut fournir du XML, Atom, RSS, JSON, PHP, Ruby, et Python. visitez le <a href="{2}">site du projet</a>
gisgraphy.baduse=<span style="color:#FF0000">IMPORTANT</span> : N''utilisez pas ce site pour t\u00e9l\u00e9charger des donn\u00e9es. Si tel est le cas, votre adresse IP sera list\u00e9e <a href="{0}" target="_blank">ici</a> et <span style="color:#ff0000">blacklist\u00e9e</span> si n\u00e9cessaire

gisgraphy.ask.for.dump=Si vous le d\u00e9sirez, Vous pouvez t\u00e9l\u00e9charger un dump SQL ainsi que d''un dump de Solr sur le <a href="{0}" target="_blank">serveur de t\u00e9l\u00e9chargement de Gisgraphy</a>.
gisgraphy.ask.for.custom.dump=Vous pouvez <a href="{0}">commander</a> un dump personalis\u00e9 (donnez nous juste les pays, placetypes, options,...) ou opter pour une <a href="{0}">solution host\u00e9e</a>. Nous disposons de serveurs hautes performances qui sont d\u00e9di\u00e9s aux imports.


