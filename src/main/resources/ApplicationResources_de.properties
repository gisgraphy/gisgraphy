gisgraphy.about=<strong>\u00dcber Gisgraphy</strong> : Gisgraphy ist ein FREIES Open Source Framework zur Geocodierung, f\u00fcr das Reverse Geocoding und zur weltweiten Ortssuche. Als Datengrundlage werden <a href="{0}" target="_blank">Geonames</a> und das <a href="{1}" target="_blank">OpenStreetMap</a> Daten verwendet. Gisgraphy l\u00e4sst sich \u00fcber XML, Atom, RSS, JSON, PHP, Ruby und Python nutzen. Weiter zur <a href="{2}">Projektbeschreibung</a>
