import.reset.confirmed=Klicken Sie auf Import l\u00f6schen, um die Daten jetzt zu l\u00f6schen (<strong>Dies kann sehr lange dauern!</strong>)
import.reset.done=Der L\u00f6schvorgang wurde abgeschlossen. Sie sollten nun "vaccuum" in der Datenbank durchf\u00fchren
import.reset.explanation=Auf dieser Seite k\u00f6nnen Sie die importierten Daten l\u00f6schen. Verwenden Sie diese Funktion mit Vorsicht. Gel\u00f6scht werden der Index der internen Volltextsuche, alle Orts- und L\u00e4nderinformationen. Normalerweise ben\u00f6tigen Sie diese Funktion nur, falls der vorherige Importvorgang gescheitert ist oder Sie die Daten neu importieren m\u00f6chten. Voraussetzung f\u00fcr das L\u00f6schen ist, dass der in der Datei ''jdbc.properties'' angebene Postgres-Benutzer CREATE und DROP TABLE Rechte besitzt.
import.reset.failed=W\u00e4hrend des L\u00f6schen sind Fehler aufgetreten. Einige dieser Meldungen k\u00f6nnen jedoch ignoriert werden, falls es sich dabei um Fehler der Art ''XXX already exists'' handelt .
import.reset.failed.next.instructions=Starten Sie nun Gisgraphy erneut. Falls sich Gisgraphy nicht starten l\u00e4sst, m\u00fcssen Sie mit Hilfe der Skripte aus dem Verzeichnis ''sql'' die Tabellen l\u00f6schen und neu erstellen lassen. Im Detail m\u00fcssen Sie die folgenden Schritte durchf\u00fchren, um die Tabellen zu l\u00f6schen und neu zu erstellen : <ul><li>Stoppen Sie den Gisgraphy-Server</li><li>F\u00fchren Sie ''psql gisgraphy -f /gisgraphy-2.0-beta/sql/resetdb.sql'' aus</li><li> F\u00fchren Sie ''psql gisgraphy -f /gisgraphy-2.0-beta/sql/create_tables.sql'' aus</li><liL\u00f6schen Sie die Datei (importerStatusList) aus dem Verzeichnis ''/data/import/IMPORTER-METADATA-DO_NOT_REMOVE''</li><li>Erstellen Sie eine leere Datei mit dem Namen ''importNotAlreadyDone'' im Verzeichnis ''IMPORTER-METADATA-DO_NOT_REMOVE''</li><li>Starten Sie den Gisgraphy-Server( ./launch.sh)</li></ul>
import.reset.impossible=Im Moment k\u00f6nnen Sie die Daten nicht l\u00f6schen, da derzeit ein Importvorgang l\u00e4uft.
